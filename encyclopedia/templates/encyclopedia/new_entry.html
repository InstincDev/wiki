{% extends "encyclopedia/layout.html" %}
{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <h1>New Entry</h1>

    <form action="{{new_entry}}" method="post">
        <fieldset>
            <label>
                Title
                <input type="text" name="title">
            </label>
            <label>
                Content 
                <textarea name="content" id="" cols="30" rows="10"></textarea>
            </label>
            <input type="button" value="Save">
        </fieldset>
    </form>
   
 
    {{ content }}
       
   

{% endblock %}
